name: "Daily Starter question tests"
on:
  push:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
    inputs:
      allowed-failures:
        description: How many keywords can be missing before the test fails
        default: 5
        required: false
      smoke-tolerance:
        description: Percentage difference from expected length
        default: 75
        required: false
jobs:
  smoke-test:
    defaults:
      run:
        shell: bash
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run smoke tests
        id: smoke-test-run
        run: echo "Should only run on schedule ${{ env.SMOKE_TOLERANCE }}"
        env:
          SMOKE_TOLERANCE: ${{ inputs.smoke-tolerance || 75 }}
